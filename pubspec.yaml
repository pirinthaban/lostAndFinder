name: lost_and_finder
description: Open-source Lost & Found Community App for Sri Lanka with AI-powered matching, offline support, and trust-driven ecosystem.
publish_to: 'none'
version: 1.0.0+1

# Repository & Issue Tracker
repository: https://github.com/pirinthaban/lostAndFinder
issue_tracker: https://github.com/pirinthaban/lostAndFinder/issues
homepage: https://github.com/pirinthaban/lostAndFinder

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.6

  # State Management
  flutter_riverpod: ^2.4.9

  # Firebase
  firebase_core: ^3.15.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.0.0

  # UI Components
  flutter_animate: ^4.3.0

  # Navigation
  go_router: ^12.1.3

  # Image Handling
  image_picker: ^1.0.5

  # OTP Input
  pinput: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
