name: lost_and_finder
description: Open-source Lost & Found Community App for Sri Lanka with smart matching, auto-blur privacy, and trust-driven ecosystem.
publish_to: 'none'
version: 1.0.4+6

# Repository & Issue Tracker
repository: https://github.com/pirinthaban/FindBack
issue_tracker: https://github.com/pirinthaban/FindBack/issues
homepage: https://github.com/pirinthaban/FindBack

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.6

  # State Management
  flutter_riverpod: ^2.4.9

  # Firebase
  firebase_core: ^3.15.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.0.0
  google_sign_in: ^6.1.5

  # UI Components
  flutter_animate: ^4.3.0

  # Navigation
  go_router: ^12.1.3

  # Image Handling
  image_picker: ^1.0.5

  # HTTP Client
  http: ^1.1.0

  # OTP Input
  pinput: ^5.0.0
  intl: ^0.20.2
  shared_preferences: ^2.5.4

  # Version checking and URL launcher
  package_info_plus: ^8.1.2
  url_launcher: ^6.3.1
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_face_detection: ^0.13.1
  image: ^4.7.1
  flutter_local_notifications: ^19.5.0
  geolocator: ^14.0.2
  google_mlkit_translation: ^0.13.0
  crypto: ^3.0.3
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  firebase_messaging: ^15.2.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
